name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          pytest -q

      - name: CLI smoke test
        run: |
          python -m datacollapse.__main__ --csv examples/sample_data.csv --mode fse-robust --outdir out
          test -f out/before.png && test -f out/after.png 